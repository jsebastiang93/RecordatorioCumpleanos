<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="srv/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <title>Login - Recordatorio de Cumpleaños</title>
</head>
<body>
    <h1>🎂🎉 LOGIN DE USUARIO 🎉🎂</h1>
    <form id="loginForm">
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="contrasena">Contraseña:</label><br>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <button type="submit">Iniciar sesión 🎈</button>
    </form>
    <div id="mensajeLogin"></div>
    <p>¿No tienes cuenta? <a href="srv/pages/register.html">Regístrate aquí</a></p>
    <script src="srv/js/login.js"></script>
</body>
</html>
