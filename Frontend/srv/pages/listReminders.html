<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Recordatorios de Cumpleaños</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Recordatorios de Cumpleaños</h1>
    <p id="saludoUsuario"></p>
    <button id="cerrarSesion" style="float:right; margin-bottom: 15px;">Cerrar sesión</button>
    <table>
        <thead>
            <tr>
                <th>Nombre del contacto</th>
                <th>Fecha de cumpleaños</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-recordatorios">
            <!-- Aquí se insertarán los recordatorios dinámicamente -->
        </tbody>
    </table>
    <script src="../js/listReminders.js"></script>
    <script>
        document.getElementById('cerrarSesion').addEventListener('click', function() {
            localStorage.clear();
            window.location.href = "../../index.html";
        });
    </script>
</body>
</html>
